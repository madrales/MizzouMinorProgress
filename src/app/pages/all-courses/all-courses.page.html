<ion-header id="header">
  <ion-toolbar>
    <div class = "test">
        <ion-img id="muStacked" src= "../assets/MU_UnitSig_CollegeofEngineering_rgb_std_horiz.png"></ion-img>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="navbar">
    <a routerLink="../"><button mat-raised-button class="btn buttoon btn-success pull-right" >Click here to go back to the homepage</button></a>
  </div>
  <form [formGroup]="completedCoursesForm" (ngSubmit)="addCourse()">
    <ion-item>
      <ion-input type="text" formControlName="completedCourse" placeholder="Add a Course"></ion-input>
      <ion-button expand="full" (click)="addCourse()" [disabled]="!completedCoursesForm.valid">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-item>


    <ion-item>{{ completedArray.length }} Courses Completed</ion-item>

    <!-- <ion-list *ngFor="let myCompleted of completedArray">
      <ion-item>
        {{myCompleted.completedCourse}}
      </ion-item>
    </ion-list> -->

  </form>
  <ion-button expand="full" (click)="check()">Check Progress</ion-button>
  <div class="resultsWrapper">
    <h1 class="notoSerif">Your Results</h1>
    <ion-card-title class="notoSerif">
      {{ this.test }}
    </ion-card-title>
    <ion-title>
      {{ this.status }}
    </ion-title>
    <div class="resultCourseWrapper" fxLayout="row">
      <ion-card class="courseCard" *ngFor='let course of incompletedArray'>
        <ion-card-title>
          {{ course.courseID }}
        </ion-card-title>
      </ion-card>
    </div>
  </div>
</ion-content>
