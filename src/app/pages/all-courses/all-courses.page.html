<ion-header id="header">
  <ion-toolbar>
    <div class = "test">
      <ion-img id="muStacked" src= "../assets/MU_UnitSig_CollegeofEngineering_rgb_std_vert.png"></ion-img>
      <ion-title id="header">Mizzou Minor/Certificate Calculator</ion-title>
      <ion-title>Add a Completed Course</ion-title>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="completedCoursesForm" (ngSubmit)="addCourse()">
    <ion-item>
      <ion-input type="text" formControlName="completedCourse" placeholder="Add a Course"></ion-input>
      <ion-button expand="full" (click)="addCourse()" [disabled]="!completedCoursesForm.valid">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-item>


    <ion-item>{{ completedArray.length }} Courses Completed</ion-item>

    <ion-list *ngFor="let myCompleted of completedArray">
      <ion-item>
        {{myCompleted.completedCourse}}
      </ion-item>
    </ion-list>
  </form>
</ion-content>
