<ion-header id="header">
  <ion-toolbar>
    <div class = "test">
      <ion-img id="muStacked" src= "../assets/MU_UnitSig_CollegeofEngineering_rgb_std_vert.png"></ion-img>
      <ion-title id="header">Mizzou Minor/Certificate Calculator</ion-title>
    </div>
  </ion-toolbar>
</ion-header>
  <ion-content>
    <div class="home">
      <ion-card *ngFor="let m of data">
        <ion-title>
          {{ m.name }}
        </ion-title>
        <ion-card-subtitle>
          {{m.credits}}
        </ion-card-subtitle>
        <ion-card-content>
          {{ m.description }}
        </ion-card-content>
      </ion-card>
    </div>
    <div class="navbar">
      <a routerLink="../"><button mat-raised-button class="btn buttoon btn-success pull-right" >Click here to go back to the homepage</button></a>
    </div>
